<html>
<head>
    <title>Product Details</title>
    <script>
                window.onload=function handleEvents(){
                    document.getElementById("btnAdd").addEventListener("click",addProduct);
                    document.getElementById("btnRemove").addEventListener("click",removeProduct);       
                }

                function removeProduct(){
                    var products = document.getElementById("products");               
                    var product = document.getElementById("iphone");
                    var productImg = document.getElementById("iphonePic");
                    products.removeChild(product);
                    products.removeChild(productImg);
                }
                function addProduct(){
                    var products = document.getElementById("products");    
                    var tvTxt = document.createElement("p");
                    var text = document.createTextNode("Apple TV - $149");
                    var tvImg = document.createElement("img");
                    tvImg.setAttribute("src", "images/appletv.jpeg")
                    tvImg.setAttribute("width", "200")
                    tvTxt.appendChild(text);
                    products.appendChild(tvImg);
                    products.appendChild(tvTxt);

                }   

    </script>
</head>
<body>
    <div id="products">
            <img src="images/macbookpro13.jpeg" width="200" align="middle"/>
            <p id="macbook">Macbook Pro 13 - $1,499</p>
            <img id="iphonePic" src="images/iphone11.jpg" width="200"/>
            <p id="iphone">Iphone 11 - $799</p>

    </div>
    <input type="button" value="Add" id="btnAdd"/>
    <input type="button" value="Remove" id="btnRemove"/>
</body>
</html>
